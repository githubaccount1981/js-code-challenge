<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Interview Challenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/defaults.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <script src="assets/lib/bootstrap.min.js"></script>
  <script src="assets/lib/angular.min.js"></script>
   <script src="assets/lib/jquery.min.js"></script>
</head>
<body>
<div ng-app="myApp"  class="container" ng-controller="MainCtrl">
  <table class="table table-striped">
    <thead>
      <tr >
       <th>
          <a href="#" ng-click="orderByField='id'; sortData = !sortData">ID </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='title'; sortData = !sortData"> Title  </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='body'; sortData = !sortData">	Description  </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in data|orderBy:orderByField:sortData">
        <td>{{user.id}}</td>
        <td>{{user.title}}</td>
        <td>{{user.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="controllers/MainCtrl.js"></script>
</body>
</html>
